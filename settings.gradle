
pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id "com.gradle.enterprise" version "3.7"
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"

        def ci = System.getenv("CI")
        if (ci != null && ci.trim() != '') {
            publishAlways()
            tag("CI")
        }
    }
}

rootProject.name = 'gradle-clover-plugin'
