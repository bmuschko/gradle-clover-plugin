
pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        jcenter()
    }
}

plugins {
    id "com.gradle.enterprise" version "3.4"
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"
    }
}

rootProject.name = 'gradle-clover-plugin'
